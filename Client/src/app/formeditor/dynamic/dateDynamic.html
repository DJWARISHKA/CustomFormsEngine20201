<div class="card card-primary">
  <div class="card-header">
    <p class="card-title">{{data.el_name}}</p>
    <div class="card-tools">
      <input type="button" class="btn btn-tool" name="copy" value="Копировать" (click)="onCopy()">
      <input type="button" class="btn btn-tool" name="delete" value="Удалить" (click)="onDelete()">
    </div>
  </div>
  <div class="card-body">
    <form role="form">
      <div class="row">
        <div class="col-sm-6">
          <!-- text input -->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Вопрос" name={{data.el_type}}
              [(ngModel)]="data.question" required>
          </div>
        </div>
        <div class="col-sm-6">
          <!-- text input -->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Описание" name="description"
              [(ngModel)]="data.description">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="data.BEDate" name="whith_date">
          <label class="form-check-label">Ограничить по дате</label>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <!-- text input -->
          <div class="form-group">
            <label>Дата начала заполнения</label>
            <input type="date" class="form-control" [disabled]="!data.BEDate" name="s_date" [(ngModel)]="data.s_date">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>Дата окончания заполнения</label>
            <input type="date" class="form-control" [disabled]="!data.BEDate" name="e_date" [(ngModel)]="data.e_date">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="required" [(ngModel)]="data.required">
          <label class="form-check-label">Обязательный вопрос</label>
        </div>
      </div>
    </form>
  </div>
</div>
