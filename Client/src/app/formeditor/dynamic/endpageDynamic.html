<div class="card card-primary">

    <p class="card-title">{{data.el_name}}</p>
    <div class="card-tools">
      <input type="button" class="btn btn-tool" name="copy" value="Копировать" (click)="onCopy()">
      <input type="button" class="btn btn-tool" name="delete" value="Удалить" (click)="onDelete()">
    </div>
  </div>
</div>
