<header>
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-dark navbar-primary">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a routerLink="home/tables" class="nav-link">Главная</a>
      </li>
    </ul>

    <!-- SEARCH FORM -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Поиск" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>
    <ul class="navbar-nav ml-auto">
      <!-- Messages Dropdown Menu -->
      <li class="nav-item d-none d-sm-inline-block">
        <a (click)="onLogout()" class="nav-link btn btn-danger">Выход</a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->
</header>
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a class="brand-link">
    <img src="assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3">
    <span class="brand-text font-weight-light">Custom Forms</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="assets/img/avatar04.png" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">{{ this.userDetails.fullName }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
        with font-awesome or any other icon font library -->
        <li class="nav-item">
          <a routerLink="home/tables" routerLinkActive="active">
            <i class="nav-icon fas fa-th"></i>
            <p>
              Таблицы
              <i class="right fas fa-angle-left" *ngIf="href=='/home/tables'"></i>
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="home/myanswers" routerLinkActive="active">
            <i class="nav-icon fas ion-eye"></i>
            <p>
              Мои ответы
              <i class="right fas fa-angle-left" *ngIf="href=='/templats'"></i>
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="home/reports" routerLinkActive="active">
            <i class="nav-icon fas fa-chart-pie"></i>
            <p>
              Отчеты
              <i class="right fas fa-angle-left" *ngIf="href=='/home/reports'"></i>

            </p>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="home/templats" routerLinkActive="active">
            <i class="nav-icon fas ion-ios-paper"></i>
            <p>
              Шаблоны
              <i class="right fas fa-angle-left" *ngIf="href=='/templats'"></i>
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="home/settings" routerLinkActive="active">
            <i class="nav-icon fas ion-ios-settings"></i>
            <p>
              Настройки
              <i class="right fas fa-angle-left" *ngIf="href=='/settings'"></i>
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
